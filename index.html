<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" class="style" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat&display=swap" rel="stylesheet">
    <title>Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <h1 class="heading">Refresh Me!</h1>
      </div>
      <div class="mid-container">
        <div class="dice">
          <p>Player 1</p>
          <img src="images/dice1.png" alt="Dice Player 1" />
        </div>
        <div class="dice">
          <p>Player 2</p>
          <img src="images/dice1.png" alt="Dice Player 2" />
        </div>
      </div>
      <div class="bottom-container">
        <button class="btn" onclick="refreshMe()">Roll Dice</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
